let tCount = 0; let currentState = 'home'; let currentCat = '';

async function openCat(cat) {
    currentCat = cat; currentState = 'list';
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('content-area').style.display = 'block';
    const list = document.getElementById('list');
    list.innerHTML = '<p class="loading">рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</p>';

    if(cat === 'names') {
        list.innerHTML = names99.map(n => `<div class="item-card"><h2 class="ar">${n.n}</h2><h3>${n.b}</h3><p><b>ржЕрж░рзНрже:</b> ${n.m}</p></div>`).join('');
    }
    else if(cat === 'hadith') {
        const res = await fetch('https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/ben-bukhari.json');
        const data = await res.json();
        list.innerHTML = data.hadiths.slice(0, 100).map(h => `<div class="item-card"><h3>рж╕рж╣рзАрж╣ ржмрзБржЦрж╛рж░рзА - ${h.hadithnumber}</h3><p>${h.text}</p></div>`).join('');
    } 
    else if(cat === 'dua') {
        list.innerHTML = duaData.map((d, index) => `<div class="item-card" onclick="showLocalDetail('dua', ${index})"><h3>${d.t}</h3><p style="color:var(--s)">ЁЯУЦ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржжрзЗржЦрзБржи</p></div>`).join('');
    } 
    else if(cat === 'masala') {
        list.innerHTML = masalaData.map((m, index) => `<div class="item-card" onclick="showLocalDetail('masala', ${index})"><h3>${m.t}</h3><p style="color:var(--s)">ЁЯУЦ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржжрзЗржЦрзБржи</p></div>`).join('');
    } 
    else if(cat === 'gojol') {
        list.innerHTML = gojolData.map(g => `<div class="item-card"><h3>${g.t}</h3><audio controls style="width:100%; margin-top:10px;"><source src="${g.url}"></audio></div>`).join('');

        list.innerHTML = `<div class="item-card" style="text-align:center"><h2 id="t-label" style="color:var(--p)">рж╕рзБржмрж╣рж╛ржирж╛рж▓рзНрж▓рж╛рж╣</h2><div class="t-circle" onclick="countUp()">${tCount}</div><button class="t-btn" onclick="tCount=0; countUp(0)">рж░рж┐рж╕рзЗржЯ</button><div style="margin-top:10px"><button class="t-btn" onclick="changeT('рж╕рзБржмрж╣рж╛ржирж╛рж▓рзНрж▓рж╛рж╣')">рж╕рзБржмрж╣рж╛ржирж╛рж▓рзНрж▓рж╛рж╣</button><button class="t-btn" onclick="changeT('ржЖрж▓рж╣рж╛ржоржжрзБрж▓рж┐рж▓рзНрж▓рж╛рж╣')">ржЖрж▓рж╣рж╛ржоржжрзБрж▓рж┐рж▓рзНрж▓рж╛рж╣</button><button class="t-btn" onclick="changeT('ржЖрж▓рзНрж▓рж╛рж╣рзБ ржЖржХржмрж╛рж░')">ржЖрж▓рзНрж▓рж╛рж╣рзБ ржЖржХржмрж╛рж░</button></div></div>`;

        const d = await res.json();
        list.innerHTML = d.data.map(s => `<div class="item-card" onclick="${cat==='surah_text' ? `showSurah(${s.number},'${s.name}')` : ''}"><h3>${s.number}. ${s.name} (${s.englishName})</h3>${cat === 'voice' ? `<audio controls preload="none"><source src="https://server8.mp3quran.net/afs/${s.number.toString().padStart(3, '0')}.mp3"></audio>` : '<p style="color:var(--s)">ЁЯУЦ ржкржбрж╝рж╛рж░ ржЬржирзНржп ржХрзНрж▓рж┐ржХ ржХрж░рзБржи</p>'}</div>`).join('');

function countUp(v=1) { if(v===1) tCount++; document.querySelector('.t-circle').innerText = tCount; }
function changeT(txt) { document.getElementById('t-label').innerText = txt; tCount=0; countUp(0); }

async function showSurah(id, name) {
    currentState = 'details';
    const list = document.getElementById('list');
    list.innerHTML = '<p class="loading">рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</p>';
    const [arR, bnR, enR] = await Promise.all([
        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`),
        fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`),
        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.transliteration`)
    ]);
    const ar = await arR.json(); const bn = await bnR.json(); const en = await enR.json();
    let h = `<h2 style="text-align:center; padding-bottom:15px; color:var(--p);">${name}</h2>`;
    ar.data.ayahs.forEach((a, i) => {
        h += `<div class="item-card"><span class="ar">${a.text}</span><span class="occ">ржЙржЪрзНржЪрж╛рж░ржг: ${en.data.ayahs[i].text}</span><span class="mean"><b>ржЕрж░рзНрже:</b> ${bn.data.ayahs[i].text}</span></div>`;
    });
    list.innerHTML = h;
}

function showLocalDetail(type, index) {
    currentState = 'details';
    const list = document.getElementById('list');
    const item = type === 'dua' ? duaData[index] : masalaData[index];
    list.innerHTML = `<div class="item-card"><h2 style="color:var(--p); margin-bottom:15px;">${item.t}</h2>${item.ar ? `<span class="ar">${item.ar}</span>` : ''}${item.occ ? `<span class="occ">ржЙржЪрзНржЪрж╛рж░ржг: ${item.occ}</span>` : ''}${item.mean ? `<span class="mean"><b>ржЕрж░рзНрже:</b> ${item.mean}</span>` : ''}${item.detail ? `<p style="font-size:18px; line-height:1.6;">${item.detail}</p>` : ''}</div>`;
}

function handleBack() {
    if(currentState === 'details') openCat(currentCat);
    else { document.getElementById('dashboard').style.display = 'grid'; document.getElementById('content-area').style.display = 'none'; currentState = 'home'; }
}
