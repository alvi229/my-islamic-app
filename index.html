let currentState = 'home';
let currentCat = '';

async function openCat(cat) {
    currentCat = cat; currentState = 'list';
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('content-area').style.display = 'block';
    const list = document.getElementById('list');
    list.innerHTML = '<p class="loading">рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</p>';

    if(cat === 'hadith') {
        const res = await fetch('https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/ben-bukhari.json');
        const data = await res.json();
        list.innerHTML = data.hadiths.slice(0, 150).map(h => `<div class="item-card" style="cursor:default"><h3>рж╣рж╛ржжрж┐рж╕ ржиржВ: ${h.hadithnumber}</h3><p>${h.text}</p></div>`).join('');
    } 
    else if(cat === 'dua') {
        list.innerHTML = duaData.map((d, index) => `<div class="item-card" onclick="showLocalDetail('dua', ${index})"><h3>${d.t}</h3><p style="color:var(--s)">ЁЯУЦ ржкрзЬрж╛рж░ ржЬржирзНржп ржХрзНрж▓рж┐ржХ ржХрж░рзБржи</p></div>`).join('');
    } 
    else if(cat === 'masala') {
        list.innerHTML = masalaData.map((m, index) => `<div class="item-card" onclick="showLocalDetail('masala', ${index})"><h3>${m.t}</h3><p style="color:var(--s)">ЁЯУЦ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржжрзЗржЦрзБржи</p></div>`).join('');
    } 
    else {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const d = await res.json();
        list.innerHTML = d.data.map(s => `
            <div class="item-card" onclick="${cat==='surah_text' ? `showSurah(${s.number},'${s.name}')` : ''}">
                <h3>${s.number}. ${s.name} (${s.englishName})</h3>
                ${cat === 'voice' ? `<audio controls preload="none"><source src="https://server8.mp3quran.net/afs/${s.number.toString().padStart(3, '0')}.mp3"></audio>` : '<p style="color:var(--s)">ЁЯУЦ ржкрзЬрж╛рж░ ржЬржирзНржп ржХрзНрж▓рж┐ржХ ржХрж░рзБржи</p>'}
            </div>
        `).join('');
    }
}

async function showSurah(id, name) {
    currentState = 'details';
    const list = document.getElementById('list');
    list.innerHTML = '<p class="loading">ржЖрж░ржмрж┐, ржЙржЪрзНржЪрж╛рж░ржг ржУ ржЕрж░рзНрже ржЖрж╕ржЫрзЗ...</p>';
    const [arR, bnR, enR] = await Promise.all([
        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`),
        fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`),
        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.transliteration`)
    ]);
    const ar = await arR.json(); const bn = await bnR.json(); const en = await enR.json();
    let h = `<h2 style="text-align:center; padding-bottom:15px; color:var(--p);">${name}</h2>`;
    ar.data.ayahs.forEach((a, i) => {
        h += `<div class="item-card" style="cursor:default">
            <span class="ar">${a.text}</span>
            <span class="occ">ржЙржЪрзНржЪрж╛рж░ржг: ${en.data.ayahs[i].text}</span>
            <span class="mean"><b>ржЕрж░рзНрже:</b> ${bn.data.ayahs[i].text}</span>
        </div>`;
    });
    list.innerHTML = h;
}

            ${item.detail ? `<p style="font-size:18px; line-height:1.6;">${item.detail}</p>` : ''}

}
